<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" type="text/css" href="css/fb_login.css">
	<title>Welcome to Login Page</title>
</head>
<body background="img\grey.jpg">
	<form>
		<div class="header">
			<div class="headText">
				
				<a href="fb_login.html"><h1>facebook</h1></a>
			</div>
			<div class="btn1">
				<input type="button" name="" value="Log In">
				
			</div>
			<div class="password1">Password
				<input type="password" name="">
				<div class="forget" ><a href=""><h6>forget account?</h6></a></div>
			</div>
			
			<div class="email1">Email or phone
				<input type="email" name="">
			</div>

			
			
		</div>
		<div class="bodyleft">
			<div class="pictext">
				<h2>Facebook helps you connect and share with the people in your life.</h2>

			</div>
			<div class="img">
				<img src="img\png.png" height="400" width="400">	
			</div>
			
		</div>
		<div class="login_box">
			<h1>Sign Up</h1>
			<div class="first_name">
				<input type="text" name="" placeholder="First Name">
			</div>
			<div class="last_name">
				<input type="text" name="" placeholder="Last Name">
				
			</div>
			<div class="email">
				<input type="email" name="" placeholder="abc@gmail.com">
			</div>
			<div class="password">
				<input type="password" name="" placeholder="Password">
			</div>
			<div class="password">
				<input type="password" name="" placeholder="Confirm Password">
			</div>
			<div class="gender">Gender<br>
				<div class="male">
					<input type="radio" name="male" value="male">Male
				</div>	
				<div class="female">
					<input type="radio" name="female" value="female">Female
				</div>
				<div class="others">
					<input type="radio" name="others" value="others">Others<br><br>
				</div>		
			</div><br><br><br>				
			<div class="btn">
				<input type="button" name="" value="Next">
			</div>
		</div>

	</form>
</body>
</html>
